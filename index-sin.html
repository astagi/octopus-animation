<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="./css/reset.css">
    </head>
    <body>
      <canvas id="sinCanvas" height="360" style="border: 1px solid black;"></canvas>
      <p>X Axis: degrees</p>
      <p>Y Axis: sin(X)</p>
      <script>

        function degreeToRad(angle) {
          return angle * (Math.PI / 180);
        }

        var canvas = document.getElementById("sinCanvas");
        canvas.width = window.innerWidth;
        var ctx = canvas.getContext("2d");


        var x = 0, y = 0;

        for ( x = 0; x <= 360; x += 1 ) {
          ctx.moveTo(x, y * 180 + 180);
          y = Math.sin(degreeToRad(x));
          ctx.lineTo(x, y * 180  + 180);
          ctx.stroke();
        }

        ctx.moveTo(0, 180);

        ctx.lineTo(window.innerWidth, 180);
        ctx.stroke();

        ctx.font = "15px Arial";
        ctx.strokeStyle = "red";

        ctx.strokeText("-1", 0, 360);
        ctx.strokeText("1", 0, 15);
        ctx.strokeText("0", 0, 180);


      </script>
    </body>
</html>
